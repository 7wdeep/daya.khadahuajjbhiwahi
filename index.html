<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Match Video</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        video {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you Daya?</h1>
        <input type="text" id="sentenceInput" placeholder="Enter your feelings...">
        <button onclick="checkSentence()">Submit</button>
        <div id="videoContainer" class="hidden">
            <h2>You are Daya :(</h2>
            <video id="videoPlayer" controls>
                <source src="daya.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script>
        const presetWords = [
            "khada", "hu", "ajj", "bhi", "wahi",
            "pakar", "bc", "bsdk", "le", "bkl", "mc"
        ];

        function checkSentence() {
            const userInput = document.getElementById('sentenceInput').value;
            const videoContainer = document.getElementById('videoContainer');
            const videoPlayer = document.getElementById('videoPlayer');

            const userWords = userInput.split(/\s+/); // Split input into words

            const matchFound = userWords.some(word => presetWords.includes(word.toLowerCase())); // Check for any matching word

            if (matchFound) {
                videoContainer.classList.remove('hidden');
                videoPlayer.play(); // Autoplay the video
            } else {
                alert('Sorry you are not Daya');
            }
        }
    </script>
</body>
</html>
